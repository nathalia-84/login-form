<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400;1,500&display=swap" rel="stylesheet">
    <title>Login</title>
    
</head>
<body>
  
    <div class="wrapper">
    
        <section class="right">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo">
          </div>
            <form action="action_page.php" method="post">
                <div class="intro-container">
                  <img src="./images/log-in.svg" alt="Login"><h1>Faça seu Login</h1>
                </div>
                
                <p>Entre com suas informações de cadastro.</p>
                <div class="infos-container">
                  
                  <label for="email" class="email"><b>E-mail</b></label>
                  <input id="email" type="email" placeholder="Digite seu e-mail" name="email" required>
              
                  <label for="psw" class="psw"><b>Senha</b></label>
                  <input id="psw" type="password" placeholder="Digite sua senha" name="psw" required>

                  <div class="psw">
                    <div class="remember">
                      <input type="checkbox" name="remember" id="check" value="remember">
                      <label for="check">Lembre-me</label>
                    </div>
                    
  
                    <a class="psw" href="#">Esqueci minha senha</a>
                  </div>
                  

                  <button type="submit">Entrar</button>

                </div>
                <span class="register">Não tem uma conta? <a href="#">Registre-se</a></span>
                
              </form>
        </section>
        <section class="left">
            <div class="img"></div>
        </section>
    </div>
</body>
